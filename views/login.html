<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Social Distribution</title>
    </head>
    <body>
        <div class="row mt-5"></div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-xl-4 align-self-center">
                <div class="card">
                    <div class="card-header">
                        <h2 class="ml-3">
                            Welcome
                        </h2>
                    </div>
                    <form class="mt-5 mb-5 needs-validation" novalidate>
                        <div class="form-row justify-content-center">
                            <div class="col-sm-8 mb-3">
                                <label for="validationCustomUsername">Username</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" required>
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="col-sm-8 mb-3">
                                <label for="validationCustomUsername">Password</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="validationCustomPassword" placeholder="Password" required>
                                    <div class="invalid-feedback">
                                        Please choose a Password.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row justify-content-center">
                            <button class="btn btn-primary mr-1" type="submit">Login</button>
                            <button class="btn btn-secondary ml-1" type="button">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row"></div>
        <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        </script>
    </body>
    <style>
        body {
            background-image: url('https://assets.exploreedmonton.com/images/_1200x630_crop_center-center_none/Edmonton_Skyline_Panoramic.jpg?mtime=20200423145604&focal=50.4%25+64.39%25');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</html>
