  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Citrus Network</title>
  </head>

  <body>
    {% include '../navbar-logged-in.html' %}
    <div class="container"> 
        <!--
        <div class="row justify-content-center mt-1 mb-1">
            <div class="col-md-10 col-sm-12 position-relative">
                <div class="button-nav">
                    <div class = "header-buttons">

                    </div>
                </div>
            </div>
        </div>
        -->

        <div class="row justify-content-center mt-1 mb-1">
            <div class="col-md-10 col-sm-12 position-relative" id = "card_parent" >
               
            </div>
        </div>
    </div>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <script>
        window.onload = getFriends;

        function fetchJSON(url) {
            var request = new Request(url);
            return fetch(request).then((response) => {
                if (response.status === 200 || response.status == 404) { 
                    return response.json(); // return a Promise
                } else {
                    alert("Something went wrong: " + response.status);
                }});
            }

        function getFriends() {
            var uuid = "{{uuid}}";
            console.log(uuid);
            var pre_url = "http://localhost:8000/service/author/" //NEED CONFIGURATION
            var url = pre_url + uuid + "/friends/" // service/authors/{AUTHOR_ID}/nonfollowers
            console.log(url);
            fetchJSON(url).then((json) => { // another callback
                console.log(json)
                try{
                    //https://www.geeksforgeeks.org/how-to-combine-multiple-elements-and-append-the-result-into-a-div-using-javascript/
                    for (var i = 0; i < json.items.length; i++) { 
                        console.log(json.items[i])
                        $("#card_parent") 
                        .append('<div class="card">'+
                                '<div class="card-header" id = "card_header">'+json.items[i].displayName+'</div>'+
                                '<div class="card-body" id = "card_body">'+
                                    '<button id = "'+json.items[i].id+'" onClick="removeFriend(this)">Remove Friend</button>'+
                                    '</div>'+
                                '</div>'); 
                        } 
                    }catch(err){
                        $("#card_parent") 
                        .append('<div class="card"><div class="card-header" id = "card_header">You Have No Friends!'+
                                '</div><div class="card-body" id = "card_body"><br></div></div>');
                }
            });
        }

        function removeFriend(button){
            var uuid = "{{uuid}}";
            var base_url = "/service/author/"
            var url = base_url + button.id + "/followers/" + uuid + "/" // button.id is the author  the current user is now  follow back (making them friends)
            remove(url)

            /*set elements after following back*/
            button.style.background = "transparent";
            button.style.color = "black";
            button.innerText = "Friend Succesfully Removed";
        }
        
        function remove(url){
            $.ajax({
                url: url,
                type: 'DELETE',
                contentType: "application/json",
                success: function(result) {
                    console.log(result)
                }})
        }

        
    </script>
  </body>
