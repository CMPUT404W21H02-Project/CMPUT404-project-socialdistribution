<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Citrus Network</title>
  </head>
  <body>
    {% include '../navbar.html' %}
    <div class="container">
        <div class="row mt-3 justify-content-end">
            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-2 col-3">
                <a href="#" class="btn btn-success">Post</a>
            </div>
        </div>
        {% for post in json_list %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-10 col-sm-12 border-bottom position-relative">
                <p style="margin: 0;"><strong>{{ post.author.displayName }}</strong></p>
                <p style="margin: 0;">{{ post.published }} | {{ post.origin }}</p>
                {% for tag in post.categories %}
                    <p class="btn mt-1 btn-sm btn-outline-info rounded-pill">{{ tag }}</p>
                {% endfor %}
                <h6>{{ post.title }}</h6>
                <p>{{ post.content }}</p>
                <a class="stretched-link" href="#"></a>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
