<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Citrus Network</title>
    </head>
    <body>
        {% load crispy_forms_tags %}  
        <div class="row mt-5"></div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-xl-4 align-self-center">
                <div class="card">
                    <div class="card-header">
                        <h2 class="ml-3">
                            Welcome
                        </h2>
                    </div>
                    <form class="mt-5 mb-5" method="POST">
                        {%csrf_token%}
                        <div class="form-row justify-content-center">
                            {{form.username|as_crispy_field}}
                        </div>
                        <div class="form-row justify-content-center">
                            {{form.password|as_crispy_field}}
                        </div>
                        <div class="form-row justify-content-center">
                            <button class="btn btn-primary mr-1" type="submit">Login</button>
                            <button class="btn btn-secondary ml-1" type="button">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row"></div>
    </body>
    <style>
        body {
            background-image: url('https://image.freepik.com/free-photo/assortment-citrus-fruits_144627-22506.jpg');
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</html>
