<html lang="en">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <body>
    {% include "navbar-logged-in.html" %}
        <div class="container">
            <!-- Allow user to edit post only if they are the author -->
            {% if uuid|stringformat:"s" == author_id|stringformat:"s" %}
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="col-md-12 col-sm-12 col-10">
                                    <input type="text" class="form-control" id="title-name" placeholder="Title">
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3">
                                <div class="col-md-12 col-sm-12 col-10">
                                    <div class="dropdown">
                                        <select class="form-select" aria-label="Default select example" id="post-visibility">
                                            <option value="PUBLIC">Public</option>
                                            <option value="FRIENDS">Friends</option>
                                            <option value="PRIVATE">Private</option>
                                            <option value="FRIENDTOFRIEND">Friend to Friend</option>
                                            <option value="SERVERONLY">Server Only</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3">
                                <div class="col-md-12 col-sm-12 col-10">
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="group-type">
                                        <input type="radio" class="btn-check" name="btnradio" value="false" id="btnradio1" autocomplete="off" checked>
                                        <label class="btn btn-outline-primary" for="btnradio1">Plain Text</label>
                                    
                                        <input type="radio" class="btn-check" name="btnradio" value="true" id="btnradio2" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btnradio2">Markdown</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3">
                                <div class="col-md-12 col-sm-12 col-10">
                                    <textarea class="form-control" id="post-textarea" rows="3" placeholder="Enter body post here"></textarea>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3">
                                <div class="col-md-12 col-sm-12 col-10">
                                    <input type="text" class="form-control" id="categories" placeholder="Categories" hidden="true">
                                    <button type="button" class="btn btn-outline-primary" onClick="hideCategory()">
                                        <span class="material-icons">
                                            add_circle_outline
                                        </span>
                                        Category
                                    </button>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3">
                                <div class="col-md-12 col-sm-12 col-10">
                                    <div class="dropdown">
                                        <select class="form-select" aria-label="Default select example" id="friends-select">
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3 mb-5">
                                <div class="col-md-12 col-sm-12 col-10">
                                    <button type="button" class="btn btn-outline-primary" disabled>
                                        <span class="material-icons">
                                            insert_photo
                                        </span>
                                        Add Image
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-outline-success" onClick="updatePost()">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-1">
                    <div class="col-md-10 col-sm-12 position-relative">
                        <div class="button-nav">
                            <div class = "header-buttons">
                                <a  class=  "nav-link"><button id = "post-button" type="button" class="nav-button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}

            <div class="row justify-content-center mt-1 mb-1">
                <div class="col-md-10 col-sm-12 position-relative">
                    <div class="card mt-5 mb-5">
                        <div class="card-header">
                            <a class="card-link" href="#author">
                                <p style="margin: 0;" class="author-name"><strong></strong></p>
                                <p style="margin: 0;" class="published"></p>
                            </a>
                            <div class="post-tag">
                            </div>
                        </div>
                        <div class="card-body">
                            <h6 class="font-weight-bold post-title"></h6>
                            <p class="post-content"></p>
                            <!-- Like API not yet implemented -->
                            <!-- <button type="button" class="ml-3 btn btn-light btn-lg rounded-pill">
                                <em class="bi-hand-thumbs-up-fill" style="color: cornflowerblue;"></em>
                            </button>
                            <button type="button" class="ml-3 btn btn-light btn-lg rounded-pill">
                                <em class="bi-hand-thumbs-up-fill"></em>
                            </button> -->
                            <br>
                            <div class="card-body">
                            <form class="needs-validation" novalidate>
                                <label class="mt-4" for="comment">Post a Comment</label>
                                <textarea rows="3" class="form-control" id="comment" placeholder="Comment" style="height:100%;" required></textarea>
                                <div class="invalid-feedback">
                                    Cannot post a blank comment.
                                </div>
                                <button class="btn btn-primary btn-sm mt-3 ml-3" type="submit">Post</button>
                            </form>
                            </div>
                            <div class="comments"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <style>
        a.card-link {
            color: inherit;
            text-decoration: inherit;
        }
    </style>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                            form.classList.add('was-validated');
                        } else {
                            form.classList.remove('was-validated');
                            var comment = {
                                comment: $("#comment").val()
                            }
                            $.ajax({
                                url: "/service/author/{{uuid}}/posts/{{post_id}}/comment/",
                                type: "POST",
                                dataType: 'json',
                                data: JSON.stringify(comment),
                                success: function(data) {
                                    $.ajax({
                                        url: "/service/author/{{author_id}}/posts/{{post_id}}/comment/",
                                        type: "GET",
                                        dataType: 'json',
                                        success: function(data) {
                                            var commentHtml = ""
                                            for (var i in data.comments) {
                                                commentHtml += '<div class="card mt-1 mb-1"><div class="card-header"><a class="card-link" href="#commentauthor">' + 
                                                '<p style="margin: 0;"><strong>' + data.comments[i].author.displayName + '</strong> | ' + data.comments[i].published + 
                                                '</p></a></div><div class="card-body"><p>' + data.comments[i].comment + '</p>' + 

                                                // Like buttons not yet implemented due to no like API
                                                // '<button type="button" class="ml-3 btn btn-light btn-sm rounded-pill">' + 
                                                // '<em class="bi-hand-thumbs-up-fill" style="color: cornflowerblue;"></em></button>' + 
                                                // '<button type="button" class="ml-3 btn btn-light btn-sm rounded-pill">' + 
                                                // '<em class="bi-hand-thumbs-up-fill"></em></button>' + 
                                                '</div></div>';
                                            }
                                            $('.comments').html(commentHtml);
                                        }
                                    });
                                }
                            });
                            event.preventDefault();
                            event.stopPropagation();
                            $("#comment").val("");
                        }
                    }, false);
                });

                $.ajax({
                    url: "/service/author/{{author_id}}/posts/{{post_id}}",
                    type: "GET",
                    dataType: 'json',
                    success: function(post) {
                        console.log(post);
                        $('.author-name').html(post.author.displayName)
                        $('.published').html(post.published)
                        var tagHtml = ''; 
                        for (var i in post.categories) {
                            tagHtml +=  '<a class="btn mt-1 btn-sm btn-outline-info rounded-pill" href="#tag">' + 
                            post.categories[i] + '</a>';
                        }
                        $('.post-tag').html(tagHtml)
                        $('.post-title').html(post.title);
                        $('.post-content').html(post.content);
                        for (var i in post.comments) {
                            var commentHtml = '<div class="card mt-1 mb-1"><div class="card-header"><a class="card-link" href="#commentauthor">' + 
                                '<p style="margin: 0;"><strong>' + post.comments[i].author.displayName + '</strong> | ' + post.comments[i].published + 
                                '</p></a></div><div class="card-body"><p>' + post.comments[i].comment + '</p>' + 

                                // Like buttons not yet implemented due to no like API
                                // '<button type="button" class="ml-3 btn btn-light btn-sm rounded-pill">' + 
                                // '<em class="bi-hand-thumbs-up-fill" style="color: cornflowerblue;"></em></button>' + 
                                // '<button type="button" class="ml-3 btn btn-light btn-sm rounded-pill">' + 
                                // '<em class="bi-hand-thumbs-up-fill"></em></button>' + 
                                '</div></div>';
                            $('.comments').append(commentHtml);
                        }
                    },
                    error: function() {
                        window.location.replace('/home')
                    }
                });
            }, false);
        })();
    </script>
    <!-- Allow user to edit post only if they are the author -->
    {% if uuid|stringformat:"s" == author_id|stringformat:"s" %}
        <script>
            window.onload = getFriends;

            //Function that will hide category input, depending on if users choses to add categories.
            function hideCategory() {
                var view = $("#categories");
                if (view.is(":visible")){
                    view.attr('hidden', 'true');
                }else {
                    view.removeAttr('hidden');
                }
            }

            //Get the JSON response from given url.
            function fetchJSON(url) {
                var request = new Request(url);
                return fetch(request).then((response) => {
                    if (response.status === 200 || response.status == 404) { 
                        return response.json(); // return a Promise
                    } else {
                        alert("Something went wrong: " + response.status);
                    }});
            }

            //Function that gets all friends a user has.
            function getFriends() {
                var uuid = "{{uuid}}";
                var pre_url = "/service/author/"
                var url = pre_url + uuid + "/friends/" 
                fetchJSON(url).then((json) => { //another callback
                    try{
                        //https://www.geeksforgeeks.org/how-to-combine-multiple-elements-and-append-the-result-into-a-div-using-javascript/
                        for (var i = 0; i < json.items.length; i++) { 
                            // console.log(json.items[i].displayName)
                            // console.log(json.items[i].id)
                            $("#friends-select")
                            .append('<option value="'+ json.items[i].id +'">' + json.items[i].displayName + '</option>');
                            } 
                        }catch(err){
                            // console.log(uuid)
                            $("#friends-select") 
                            .append('<option value="public">Public</option>');
                        }
                    });
            }
            //Update an existing post by sending a PUT request.
            function updatePost() {
                var uuid = "{{ uuid }}";
                var pre_url = "/service/author/";
                var url = pre_url + uuid + "/posts/";
                url += "{{ post_id }}/";
                var title = document.getElementById("title-name").value;
                var content = document.getElementById("post-textarea").value;
                if (title === ""){
                    alert("Don't submit an empty post");
                    return false;
                }
                var visibility = document.getElementById("post-visibility").value;
                var markdown;
                if(document.getElementById('btnradio1').checked){
                    markdown = document.getElementById('btnradio1').value;
                }
                if(document.getElementById('btnradio2').checked){
                    markdown = document.getElementById('btnradio2').value;
                }
                markdown = "false";
                var shared = document.getElementById("friends-select").value;
                var categories_field = $("#categories");
                var categories;
                if (categories_field.is(":hidden")){
                    categories = "";
                } else {
                    categories = document.getElementById('categories').value;
                }

                var mJson = {
                        title: title,
                        description: "mock desc",
                        categories: categories,
                        content: content,
                        origin: window.location.origin,
                        visibility: visibility,
                        shared_with: shared,
                };
                $.ajax({
                    type: 'PUT',
                    url: url,
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(mJson),
                    success: function(result) {
                        location.reload();
                    }
                });
            }
        </script>
    {% endif %}
